<html>
<head>
	<meta charset="utf-8">
	<title>Table标签转为Markdown标记</title>
	<style type="text/css">
	*{margin: 0; padding: 0;}
	textarea{ resize: none; width: 45%; height: 500px;}
	.wrap{ width: 1000px; margin: 10px auto; text-align: center;}
	.wrap button{width: 400px;padding: 10px 0;margin: 10px 0;}
	</style>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script type="text/javascript">
	function _conver (table) {		//html页面table布局自动转换
		var obj = table;
		var objHead = obj.find("thead tr").eq(0).children("th");
		var objBody = obj.find("tbody tr")
		var headResult = "";
		var hr = "";
		var bodyResult = "";
		for (var i = 0; i < objHead.length; i++) {
			headResult += ("|" + objHead.eq(i).text());
			hr += "|---";
		};
		headResult += '|\n';
		hr += '|\n';
		for (var i = 0; i < objBody.length; i++) {
			objBodyTd = objBody.eq(i).children("td");
			for (var j = 0; j < objBodyTd.length; j++) {
				bodyResult += ("|" + (objBodyTd.eq(j).text() || "&amp;nbsp;"));
			};
			bodyResult += '|\n';
		};
		bodyResult += '\n';
		return "\n" + headResult + hr + bodyResult;
	}

	$(function () {
		$("#convert").click(function () {
			var context = $("#html").val();
			$("#temp").html(context);
			var table = $("#temp").find("table");
			for (var i = 0; i < table.length; i++) {
				table.eq(i).after(_conver(table.eq(i))).remove();
			};
			$("#markdown").val($("#temp").text());
		})
	})
	</script>
</head>
<body>
	<div class="wrap">
		<p class="title">table标签>>>>markdown标记</p>
		<div class="container">
			<textarea id="html"></textarea>
			<textarea id="markdown"></textarea>
			<div id="temp" style="display:none"></div>
		</div>
		<button id="convert">table标签>>>>markdown标记</button>
	</div>
</body>
</html>
